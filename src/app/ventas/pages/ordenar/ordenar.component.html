<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por mi {{'mismo' | mayusculas: inUpperCase}}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <p-button
      class="mr-1"
      (onClick)="changeVar()">Toggle mayusculas</p-button>
    <p-button
      class="mr-1"
      label="Por nombre"
      icon="pi pi-sort"
      (click)="changeOrder('name')"></p-button>
    <p-button
      styleClass="p-button-success"
      class="mr-1"
      label="Vuela"
      icon="pi pi-sort"
      (click)="changeOrder('fly')"></p-button>
    <p-button
      styleClass="p-button-warning"
      class="mr-1"
      label="Por color"
      icon="pi pi-sort"
      (click)="changeOrder('color')"></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0 | ordenar:sortBy" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.canFly | vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Nombre <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="canFly">
            Vuela <p-sortIcon field="canFly"></p-sortIcon>
          </th>
          <th pSortableColumn="canFly">
            Color <p-sortIcon field="canFly"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{heroe.name}}</td>
          <td>{{heroe.canFly | vuela}}</td>
          <td>{{heroe.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
